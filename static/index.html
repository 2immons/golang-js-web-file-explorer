<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/style.css">
    <title>Document</title>
    <script src="/static/script.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-wrapper">
                <h1 class="header-wrapper__text">ФАЙЛОВЫЙ МЕНЕДЖЕР</h1>
            </div>
        </div>
    </header>
    <main  class="main">
        <div class="container">
            <section class="title-wrapper">
                <div class="title-text">
                    <h2>Файловая структура</h2>
                </div>
            </section>
            <hr class="div-line">
            <section class="workspace-wrapper">
                <div class="workspace">
                    <div class="list-path">
                        <input class="path" id="path" onkeyup="setNewPathByInput(event)">
                        <div class="path-buttons">
                            <button class="path-button path-button-back" onclick="setPreviousPath()">Назад</button>
                            <button class="path-button path-button-home" onclick="setDefaultPath()">К корневой</button>
                        </div>
                    </div>
                    <div class="table-section">
                        <div class="list-header">
                            <div class="list-header-col list-header-col-1">
                                <button class="sort-button" onclick="sortTable('name')">
                                    Имя
                                </button>
                            </div>
                            <div class="list-header-col list-header-col-2">
                                <button class="sort-button" onclick="sortTable('type')">
                                    Тип
                                </button>
                            </div>
                            <div class="list-header-col list-header-col-3">
                                <button class="sort-button" onclick="sortTable('size')">
                                    Размер
                                </button>
                            </div>
                            <div class="list-header-col list-header-col-4">
                                <button class="sort-button" onclick="sortTable('date')">
                                    Дата изменения
                                </button>
                            </div>
                        </div>
                        <div class="error-data-not-found">Нет данных!</div>
                        <div class="list-section"></div>  
                    </div>              
                </div>
            </section>
            <hr class="div-line">
            <section class="buttons-wrapper">
                <div class="buttons">
                    <button class="button button-1">Открыть</button>
                    <button class="button button-2">Закрыть</button>
                    <button class="button button-3">Редактировать</button>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="info-wrapper">
                <div class="info-text">
                    <p>Все права защищены.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
