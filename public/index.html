<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <p class="time">Загружено за:</p>
            <div class="header-wrapper">
                <h1 class="header-wrapper__text">ФАЙЛОВЫЙ МЕНЕДЖЕР</h1>
            </div>
        </div>
    </header>
    <main  class="main">
        <div class="container">
            <section class="title-wrapper">
                <div class="title-text">
                    <h2>Файловая структура</h2>
                </div>
            </section>
            <hr class="div-line">
            <section class="workspace-wrapper">
                <div class="loading-data">
                    <p>Загрузка ...</p>
                </div>
                <div class="chart">
                    <canvas class="chart__canvas" id="chart"></canvas>
                </div>
                <div class="workspace">
                    <div class="workspace__path-wrapper">
                        <input class="path" id="path">
                        <div class="path-buttons">
                            <button id="back-button" class="path-button path-button_back">Назад</button>
                            <button id="home-button" class="path-button path-button_home">К корневой</button>
                        </div>
                    </div>
                    <div class="table-section">
                        <div class="table-section__header">
                            <div class="table-section__header-col">
                                <button class="sort-button" id="sort-button-name">
                                    Имя
                                </button>
                            </div>
                            <div class="table-section__header-col">
                                <button class="sort-button" id="sort-button-type">
                                    Тип
                                </button>
                            </div>
                            <div class="table-section__header-col">
                                <button class="sort-button" id="sort-button-size">
                                    Размер
                                </button>
                            </div>
                            <div class="table-section__header-col">
                                <button class="sort-button" id="sort-button-date">
                                    Дата изменения
                                </button>
                            </div>
                        </div>
                        <div class="error-data-not-found">
                            <p>Нет данных</p>
                        </div>
                        <div class="node-list-section"></div>  
                    </div>              
                </div>
            </section>
            <hr class="div-line">
            <section class="buttons-wrapper">
                <div class="buttons">
                    <button id="stat-button-table" class="button">Статистика (таблица)</button>
                    <button id="stat-button-graphic" class="button">Статистика (график)</button>
                    <button id="stat-button-graphic-back" class="button button-graphic-back">Назад</button>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="info-wrapper">
                <div class="info-text">
                    <p>Все права защищены.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
